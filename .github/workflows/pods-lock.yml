name: Generate Podfile.lock

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pod_install:
    runs-on: macos-latest

    defaults:
      run:
        working-directory: monopol-p2p

    steps:
      - uses: actions/checkout@v4

      - name: Setup CocoaPods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: "1.15.2"

      - name: Pod install
        run: |
          ls -la
          pod install --repo-update --verbose

      - name: Verify Podfile.lock exists
        run: |
          ls -la
          test -f Podfile.lock

      - name: Commit Podfile.lock (if changed)
        run: |
          git status
          # 変更がなくても「新規追加」を検出したいので diff ではなく status で判定
          if git status --porcelain | grep -q "Podfile.lock"; then
            echo "Podfile.lock changed or added"
          else
            echo "Podfile.lock unchanged"
            exit 0
          fi

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Podfile.lock
          git commit -m "Update Podfile.lock via GitHub Actions"
          git push
